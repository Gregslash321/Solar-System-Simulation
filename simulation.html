<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation - Cosmic Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="site-title">Cosmic Canvas</h1>
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="simulation.html" id="nav-sim">Simulation</a>
            <a href="about.html" id="nav-about">About</a>
        </nav>
        <div id="language-switcher">
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('ar')">AR</button>
        </div>
    </header>

    <main>
        <div id="simulation-container">
            </div>
        <div id="controls">
            <button id="toggle-rotation">Toggle Rotation</button>
            <p id="control-text">Use your mouse to pan and zoom.</p>
        </div>
        <div id="planet-info" class="hidden">
            <img id="planet-gif" src="" alt="Planet GIF">
            <h3 id="planet-name"></h3>
            <p id="planet-description"></p>
        </div>
    </main>
</body>
</html>
